<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>PortalProje – İletişim</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <div id="header"></div>

  <header class="page-banner">
    <h1 data-i18n="contactHeading">İletişime Geçin</h1>
  </header>

  <main class="page-content">
    <p data-i18n="contactParagraph">
      Sorularınız mı var veya daha fazla bilgiye mi ihtiyacınız var?
      Ekibimizle iletişime geçin, kısa sürede size geri dönüş yapalım!
    </p>

    <form>
      <label data-i18n="contactNameLabel">İsim</label>
      <input type="text" placeholder="Adınız">

      <label data-i18n="contactEmailLabel">E-posta</label>
      <input type="email" placeholder="E-posta adresiniz">

      <label data-i18n="contactMessageLabel">Mesaj</label>
      <textarea placeholder="Mesajınız..."></textarea>

      <button type="submit" data-i18n="contactSendBtn">Gönder</button>
    </form>
  </main>

  <div id="footer"></div>

  <script src="assets/js/script.js"></script>
</body>
</html>
